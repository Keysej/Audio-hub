<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundDrop - MongoDB Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #718096;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        button.secondary {
            background: #718096;
        }
        
        button.secondary:hover {
            background: #4a5568;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        
        .sound-grid {
            display: grid;
            gap: 20px;
        }
        
        .sound-card {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
        }
        
        .sound-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .sound-id {
            font-family: monospace;
            background: #edf2f7;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .sound-theme {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .sound-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.8em;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-weight: 500;
            margin-top: 2px;
        }
        
        .audio-preview {
            margin-top: 15px;
            padding: 15px;
            background: #edf2f7;
            border-radius: 6px;
        }
        
        .audio-info {
            font-size: 0.9em;
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #718096;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .json-viewer {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ SoundDrop MongoDB Viewer</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="active-count">-</div>
                <div class="stat-label">Active Sounds</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="archived-count">-</div>
                <div class="stat-label">Archived Sounds</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-applauds">-</div>
                <div class="stat-label">Total Applauds</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="themes-count">-</div>
                <div class="stat-label">Unique Themes</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="loadActiveSounds()">üîÑ Refresh Active Sounds</button>
            <button onclick="loadArchivedSounds()" class="secondary">üìö Load Archived (7 days)</button>
            <button onclick="exportData()" class="secondary">üíæ Export Data</button>
        </div>
        
        <div id="message-area"></div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('active')">Active Sounds</div>
            <div class="tab" onclick="switchTab('archived')">Archived Sounds</div>
            <div class="tab" onclick="switchTab('raw')">Raw JSON</div>
        </div>
        
        <div id="active-tab" class="tab-content active">
            <div id="active-sounds" class="loading">Loading active sounds...</div>
        </div>
        
        <div id="archived-tab" class="tab-content">
            <div id="archived-sounds" class="loading">Click "Load Archived" to view archived sounds...</div>
        </div>
        
        <div id="raw-tab" class="tab-content">
            <div id="raw-json" class="json-viewer">Click "Refresh" to view raw JSON data...</div>
        </div>
    </div>

    <script>
        let activeSoundsData = [];
        let archivedSoundsData = [];
        
        // Load active sounds on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadActiveSounds();
        });
        
        async function loadActiveSounds() {
            showMessage('Loading active sounds...', 'info');
            
            try {
                const response = await fetch('/api/sound-drops');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                activeSoundsData = await response.json();
                renderActiveSounds(activeSoundsData);
                updateStats();
                updateRawJSON();
                showMessage(`Loaded ${activeSoundsData.length} active sounds`, 'success');
                
            } catch (error) {
                console.error('Error loading active sounds:', error);
                showMessage(`Error loading active sounds: ${error.message}`, 'error');
                document.getElementById('active-sounds').innerHTML = 
                    `<div class="error">Failed to load active sounds: ${error.message}</div>`;
            }
        }
        
        async function loadArchivedSounds() {
            showMessage('Loading archived sounds (requires admin access)...', 'info');
            
            try {
                const response = await fetch('/api/admin/sound-drops', {
                    headers: {
                        'Authorization': 'Bearer research2024'
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                archivedSoundsData = await response.json();
                renderArchivedSounds(archivedSoundsData);
                updateStats();
                updateRawJSON();
                showMessage(`Loaded ${archivedSoundsData.length} sounds from last 7 days`, 'success');
                
            } catch (error) {
                console.error('Error loading archived sounds:', error);
                showMessage(`Error loading archived sounds: ${error.message}`, 'error');
                document.getElementById('archived-sounds').innerHTML = 
                    `<div class="error">Failed to load archived sounds: ${error.message}</div>`;
            }
        }
        
        function renderActiveSounds(sounds) {
            const container = document.getElementById('active-sounds');
            
            if (sounds.length === 0) {
                container.innerHTML = '<div class="loading">No active sounds found</div>';
                return;
            }
            
            container.innerHTML = sounds.map(sound => renderSoundCard(sound)).join('');
        }
        
        function renderArchivedSounds(sounds) {
            const container = document.getElementById('archived-sounds');
            
            if (sounds.length === 0) {
                container.innerHTML = '<div class="loading">No archived sounds found</div>';
                return;
            }
            
            container.innerHTML = sounds.map(sound => renderSoundCard(sound)).join('');
        }
        
        function renderSoundCard(sound) {
            const date = new Date(sound.timestamp);
            const applaudCount = Array.isArray(sound.applauds) ? sound.applauds.length : (sound.applauds || 0);
            
            return `
                <div class="sound-card">
                    <div class="sound-header">
                        <span class="sound-id">ID: ${sound.id}</span>
                        <span class="sound-theme">${sound.theme}</span>
                    </div>
                    
                    <div class="sound-details">
                        <div class="detail-item">
                            <span class="detail-label">Timestamp</span>
                            <span class="detail-value">${date.toLocaleString()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Type</span>
                            <span class="detail-value">${sound.type}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Applauds</span>
                            <span class="detail-value">üëè ${applaudCount}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Discussions</span>
                            <span class="detail-value">üí¨ ${sound.discussions?.length || 0}</span>
                        </div>
                    </div>
                    
                    ${sound.context ? `
                        <div class="detail-item">
                            <span class="detail-label">Context</span>
                            <span class="detail-value">${sound.context}</span>
                        </div>
                    ` : ''}
                    
                    <div class="audio-preview">
                        <div class="audio-info">
                            üìÅ ${sound.filename || 'Unknown filename'}
                        </div>
                        <div class="audio-info">
                            üéµ Audio data: ${sound.audioData ? `${Math.round(sound.audioData.length / 1024)}KB` : 'No data'}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function updateStats() {
            const activeCount = activeSoundsData.length;
            const archivedCount = archivedSoundsData.length;
            
            // Calculate total applauds
            const totalApplauds = [...activeSoundsData, ...archivedSoundsData]
                .reduce((total, sound) => {
                    const applauds = Array.isArray(sound.applauds) ? sound.applauds.length : (sound.applauds || 0);
                    return total + applauds;
                }, 0);
            
            // Calculate unique themes
            const themes = new Set([...activeSoundsData, ...archivedSoundsData].map(s => s.theme));
            
            document.getElementById('active-count').textContent = activeCount;
            document.getElementById('archived-count').textContent = archivedCount;
            document.getElementById('total-applauds').textContent = totalApplauds;
            document.getElementById('themes-count').textContent = themes.size;
        }
        
        function updateRawJSON() {
            const rawData = {
                active_sounds: activeSoundsData,
                archived_sounds: archivedSoundsData,
                stats: {
                    active_count: activeSoundsData.length,
                    archived_count: archivedSoundsData.length,
                    total_sounds: activeSoundsData.length + archivedSoundsData.length
                }
            };
            
            document.getElementById('raw-json').textContent = JSON.stringify(rawData, null, 2);
        }
        
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${tabName === 'active' ? 1 : tabName === 'archived' ? 2 : 3})`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        async function exportData() {
            try {
                const data = {
                    exported_at: new Date().toISOString(),
                    active_sounds: activeSoundsData,
                    archived_sounds: archivedSoundsData
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `sounddrop-mongodb-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showMessage('Data exported successfully!', 'success');
            } catch (error) {
                showMessage(`Export failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
