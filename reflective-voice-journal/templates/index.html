<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflective Voice Journaling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            border-radius: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .recordings-list {
            margin-top: 20px;
        }

        .recording-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recording-info {
            flex: 1;
        }

        .recording-name {
            font-weight: bold;
            color: #333;
        }

        .recording-meta {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Reflective Voice Journaling</h1>
            <p>Record or upload your voice and reflect on your day</p>
        </div>

        <div class="content">
            <div class="section">
                <h2>üìÅ Upload Audio File</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <p>üìÅ Drag and drop your audio file here</p>
                        <p>or</p>
                        <button class="btn" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                        <p style="margin-top: 10px; font-size: 0.9rem; color: #666;">
                            Supported formats: .wav, .mp3
                        </p>
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept=".wav,.mp3">
                </div>
                <div id="status"></div>
            </div>

            <div class="section">
                <h2>üìã Your Recordings</h2>
                <button class="btn" onclick="loadRecordings()">Refresh List</button>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading recordings...</p>
                </div>
                <div class="recordings-list" id="recordingsList"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            showStatus('Uploading file...', 'info');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus(data.message, 'success');
                    loadRecordings();
                } else {
                    showStatus(data.error, 'error');
                }
            })
            .catch(error => {
                showStatus('Upload failed: ' + error.message, 'error');
            });
        }

        function showStatus(message, type) {
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                status.innerHTML = '';
            }, 5000);
        }

        function loadRecordings() {
            const recordingsList = document.getElementById('recordingsList');
            const loading = document.getElementById('loading');

            loading.style.display = 'block';
            recordingsList.innerHTML = '';

            fetch('/recordings')
            .then(response => response.json())
            .then(recordings => {
                loading.style.display = 'none';
                
                if (recordings.length === 0) {
                    recordingsList.innerHTML = '<p style="text-align: center; color: #666;">No recordings found</p>';
                    return;
                }

                recordings.forEach(recording => {
                    const item = document.createElement('div');
                    item.className = 'recording-item';
                    item.innerHTML = `
                        <div class="recording-info">
                            <div class="recording-name">${recording.filename}</div>
                            <div class="recording-meta">
                                Size: ${formatFileSize(recording.size)} | Created: ${recording.created}
                            </div>
                        </div>
                    `;
                    recordingsList.appendChild(item);
                });
            })
            .catch(error => {
                loading.style.display = 'none';
                recordingsList.innerHTML = '<p style="text-align: center; color: #f44336;">Error loading recordings</p>';
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Load recordings on page load
        document.addEventListener('DOMContentLoaded', loadRecordings);
    </script>
</body>
</html>
