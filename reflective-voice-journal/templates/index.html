<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflective Voice Journaling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(139, 69, 19, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 2px solid #D2691E;
        }

        .header {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 3px solid #D2691E;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(160, 82, 45, 0.8);
            border: 2px solid #D2691E;
            color: white;
        }

        .section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .recording-controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #D2691E 0%, #CD853F 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #CD853F 0%, #D2691E 100%);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.recording {
            background: linear-gradient(135deg, #DC143C 0%, #B22222 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .upload-area {
            border: 2px dashed #D2691E;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            color: white;
        }

        .upload-area:hover {
            border-color: #CD853F;
            background: rgba(255,255,255,0.15);
        }

        .upload-area.dragover {
            border-color: #CD853F;
            background: rgba(255,255,255,0.2);
        }

        .file-input {
            display: none;
        }

        .recordings-list {
            margin-top: 20px;
        }

        .recording-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #D2691E;
            color: white;
        }

        .recording-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .recording-info {
            flex: 1;
        }

        .recording-name {
            font-weight: bold;
            color: white;
            font-size: 1.1rem;
        }

        .recording-meta {
            font-size: 0.9rem;
            color: #F5DEB3;
            margin-top: 5px;
        }

        .recording-type {
            background: #D2691E;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .recording-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .speed-control select {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid #D2691E;
            border-radius: 5px;
            padding: 5px;
        }

        .speed-control select option {
            background: #8B4513;
            color: white;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            color: white;
        }

        .status.success {
            background: rgba(34, 139, 34, 0.8);
            border: 1px solid #228B22;
        }

        .status.error {
            background: rgba(220, 20, 60, 0.8);
            border: 1px solid #DC143C;
        }

        .status.info {
            background: rgba(30, 144, 255, 0.8);
            border: 1px solid #1E90FF;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #D2691E;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .audio-player {
            width: 100%;
            margin: 10px 0;
        }

        .recording-visualizer {
            width: 100%;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F5DEB3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Reflective Voice Journaling</h1>
            <p>Record or upload your voice and reflect on your day</p>
        </div>

        <div class="content">
            <!-- Recording Section -->
            <div class="section">
                <h2>üé§ Record Your Voice</h2>
                <div class="recording-controls">
                    <button class="btn" id="startRecord">Start Recording</button>
                    <button class="btn" id="stopRecord" disabled>Stop Recording</button>
                    <button class="btn" id="resetRecord" disabled>Reset</button>
                    <button class="btn" id="saveRecord" disabled>Save Recording</button>
                </div>
                <div class="recording-visualizer" id="visualizer">
                    Click "Start Recording" to begin
                </div>
                <div id="recordingStatus"></div>
            </div>

            <!-- Upload Section -->
            <div class="section">
                <h2>üìÅ Upload Audio File</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <p>üìÅ Drag and drop your audio file here</p>
                        <p>or</p>
                        <button class="btn" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                        <p style="margin-top: 10px; font-size: 0.9rem; color: #F5DEB3;">
                            Supported formats: .wav, .mp3
                        </p>
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept=".wav,.mp3">
                </div>
                <div id="uploadStatus"></div>
            </div>

            <!-- Recordings List -->
            <div class="section">
                <h2>üìã Your Recordings</h2>
                <button class="btn" onclick="loadRecordings()">Refresh List</button>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading recordings...</p>
                </div>
                <div class="recordings-list" id="recordingsList"></div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // Recording functionality
        document.getElementById('startRecord').addEventListener('click', startRecording);
        document.getElementById('stopRecord').addEventListener('click', stopRecording);
        document.getElementById('resetRecord').addEventListener('click', resetRecording);
        document.getElementById('saveRecord').addEventListener('click', saveRecording);

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    // Create audio element for preview
                    const audio = document.createElement('audio');
                    audio.src = audioUrl;
                    audio.controls = true;
                    audio.className = 'audio-player';
                    
                    document.getElementById('visualizer').innerHTML = '';
                    document.getElementById('visualizer').appendChild(audio);
                };

                mediaRecorder.start();
                isRecording = true;
                
                document.getElementById('startRecord').disabled = true;
                document.getElementById('stopRecord').disabled = false;
                document.getElementById('resetRecord').disabled = false;
                document.getElementById('saveRecord').disabled = true;
                
                document.getElementById('visualizer').textContent = 'Recording...';
                document.getElementById('visualizer').style.background = 'rgba(220, 20, 60, 0.3)';
                
                showStatus('Recording started...', 'info', 'recordingStatus');
            } catch (error) {
                showStatus('Error starting recording: ' + error.message, 'error', 'recordingStatus');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                document.getElementById('startRecord').disabled = false;
                document.getElementById('stopRecord').disabled = true;
                document.getElementById('saveRecord').disabled = false;
                
                document.getElementById('visualizer').style.background = 'rgba(34, 139, 34, 0.3)';
                showStatus('Recording stopped. Click "Save Recording" to save.', 'success', 'recordingStatus');
            }
        }

        function resetRecording() {
            audioChunks = [];
            isRecording = false;
            
            document.getElementById('startRecord').disabled = false;
            document.getElementById('stopRecord').disabled = true;
            document.getElementById('resetRecord').disabled = true;
            document.getElementById('saveRecord').disabled = true;
            
            document.getElementById('visualizer').innerHTML = 'Click "Start Recording" to begin';
            document.getElementById('visualizer').style.background = 'rgba(255,255,255,0.1)';
            
            showStatus('Recording reset', 'info', 'recordingStatus');
        }

        async function saveRecording() {
            if (audioChunks.length === 0) {
                showStatus('No recording to save', 'error', 'recordingStatus');
                return;
            }

            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const reader = new FileReader();
            
            reader.onload = async function() {
                try {
                    const response = await fetch('/save-recording', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            audio_data: reader.result
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        showStatus(data.message, 'success', 'recordingStatus');
                        loadRecordings();
                        resetRecording();
                    } else {
                        showStatus(data.error, 'error', 'recordingStatus');
                    }
                } catch (error) {
                    showStatus('Error saving recording: ' + error.message, 'error', 'recordingStatus');
                }
            };
            
            reader.readAsDataURL(audioBlob);
        }

        // Upload functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            showStatus('Uploading file...', 'info', 'uploadStatus');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus(data.message, 'success', 'uploadStatus');
                    loadRecordings();
                } else {
                    showStatus(data.error, 'error', 'uploadStatus');
                }
            })
            .catch(error => {
                showStatus('Upload failed: ' + error.message, 'error', 'uploadStatus');
            });
        }

        function showStatus(message, type, elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        function loadRecordings() {
            const recordingsList = document.getElementById('recordingsList');
            const loading = document.getElementById('loading');

            loading.style.display = 'block';
            recordingsList.innerHTML = '';

            fetch('/recordings')
            .then(response => response.json())
            .then(recordings => {
                loading.style.display = 'none';
                
                if (recordings.length === 0) {
                    recordingsList.innerHTML = '<p style="text-align: center; color: #F5DEB3;">No recordings found</p>';
                    return;
                }

                recordings.forEach(recording => {
                    const item = document.createElement('div');
                    item.className = 'recording-item';
                    
                    const typeLabel = recording.type === 'recorded' ? 'üé§ Recorded' : 'üìÅ Uploaded';
                    
                    item.innerHTML = `
                        <div class="recording-header">
                            <div class="recording-info">
                                <div class="recording-name">${recording.filename}</div>
                                <div class="recording-meta">
                                    Size: ${formatFileSize(recording.size)} | Created: ${recording.created}
                                </div>
                            </div>
                            <span class="recording-type">${typeLabel}</span>
                        </div>
                        <div class="playback-controls">
                            <audio class="audio-player" controls>
                                <source src="/download/${recording.filename}" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                            <div class="speed-control">
                                <label>Speed:</label>
                                <select onchange="changePlaybackSpeed(this, '${recording.filename}')">
                                    <option value="0.5">0.5x</option>
                                    <option value="0.75">0.75x</option>
                                    <option value="1" selected>1x</option>
                                    <option value="1.25">1.25x</option>
                                    <option value="1.5">1.5x</option>
                                    <option value="2">2x</option>
                                </select>
                            </div>
                            <button class="btn" onclick="downloadFile('${recording.filename}')">Download</button>
                        </div>
                    `;
                    recordingsList.appendChild(item);
                });
            })
            .catch(error => {
                loading.style.display = 'none';
                recordingsList.innerHTML = '<p style="text-align: center; color: #DC143C;">Error loading recordings</p>';
            });
        }

        function changePlaybackSpeed(select, filename) {
            const audio = select.closest('.playback-controls').querySelector('audio');
            audio.playbackRate = parseFloat(select.value);
        }

        function downloadFile(filename) {
            window.open(`/download/${filename}`, '_blank');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Load recordings on page load
        document.addEventListener('DOMContentLoaded', loadRecordings);
    </script>
</body>
</html>
