<!-- add-model.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Model - AI Audio Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Add a New Audio Tool</h1>
    <form>
      <label>Tool Name:</label><br>
      <input type="text" name="name"><br>

      <label>Description:</label><br>
      <textarea name="description"></textarea><br>

      <label>Year:</label><br>
      <input type="text" name="year"><br>

      <label>Website:</label><br>
      <input type="url" name="website"><br>

      <label>Input Types:</label><br>
      <input type="text" name="inputs"><br>

      <label>Output Types:</label><br>
      <input type="text" name="outputs"><br>

      <label>Tags (comma-separated):</label><br>
      <input type="text" name="tags"><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
